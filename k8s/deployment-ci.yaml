# CI/CD specific deployment configuration
# This version uses the GitHub Container Registry image with public access
apiVersion: v1
kind: Namespace
metadata:
  name: patient-web-interface
  labels:
    name: patient-web-interface
    app: patient-web-interface
    environment: ci
---
# ConfigMap for application configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: patient-app-config
  namespace: patient-web-interface
  labels:
    app: patient-web-interface
data:
  FLASK_ENV: "production"
  FLASK_APP: "main.py"
  DATABASE_URL: "sqlite:////app/instance/patient.db"
  APP_PORT: "5000"
---
# Secret for sensitive data (base64 encoded)
apiVersion: v1
kind: Secret
metadata:
  name: patient-app-secrets
  namespace: patient-web-interface
  labels:
    app: patient-web-interface
type: Opaque
data:
  # Default secret key (change this in production)
  # echo -n "your-secret-key-change-this" | base64
  SECRET_KEY: eW91ci1zZWNyZXQta2V5LWNoYW5nZS10aGlz
---
# PersistentVolume for SQLite database (using hostPath for CI)
apiVersion: v1
kind: PersistentVolume
metadata:
  name: patient-db-pv
  labels:
    app: patient-web-interface
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete  # Changed to Delete for CI
  storageClassName: local-storage
  hostPath:
    path: /tmp/patient-db
---
# PersistentVolumeClaim for SQLite database
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: patient-db-pvc
  namespace: patient-web-interface
  labels:
    app: patient-web-interface
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: local-storage
---
# Deployment for Patient Web Interface (CI version)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: patient-web-interface
  namespace: patient-web-interface
  labels:
    app: patient-web-interface
    version: v1.0.0
    environment: ci
spec:
  replicas: 1  # Reduced replicas for CI
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: patient-web-interface
  template:
    metadata:
      labels:
        app: patient-web-interface
        version: v1.0.0
    spec:
      initContainers:
      - name: init-permissions
        image: busybox:1.35
        command: ['sh', '-c', 'chown -R 1000:1000 /app/instance && chmod -R 755 /app/instance']
        volumeMounts:
        - name: patient-db-storage
          mountPath: /app/instance
        securityContext:
          runAsUser: 0  # Run as root to change ownership
      containers:
      - name: patient-web-interface
        image: ghcr.io/kareem411/patient-web-interface:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: http
          protocol: TCP
        env:
        - name: FLASK_ENV
          valueFrom:
            configMapKeyRef:
              name: patient-app-config
              key: FLASK_ENV
        - name: FLASK_APP
          valueFrom:
            configMapKeyRef:
              name: patient-app-config
              key: FLASK_APP
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: patient-app-secrets
              key: SECRET_KEY
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: patient-app-config
              key: DATABASE_URL
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: patient-app-config
              key: APP_PORT
        volumeMounts:
        - name: patient-db-storage
          mountPath: /app/instance
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"  # Reduced for CI
            cpu: "250m"      # Reduced for CI
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 60  # Increased for CI
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
      volumes:
      - name: patient-db-storage
        persistentVolumeClaim:
          claimName: patient-db-pvc
      restartPolicy: Always
      securityContext:
        fsGroup: 1000
      imagePullSecrets:
      - name: ghcr-secret
---
# Service for Patient Web Interface
apiVersion: v1
kind: Service
metadata:
  name: patient-web-interface-service
  namespace: patient-web-interface
  labels:
    app: patient-web-interface
spec:
  type: ClusterIP
  selector:
    app: patient-web-interface
  ports:
  - name: http
    port: 80
    targetPort: 5000
    protocol: TCP
---
# Horizontal Pod Autoscaler (simplified for CI)
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: patient-web-interface-hpa
  namespace: patient-web-interface
  labels:
    app: patient-web-interface
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: patient-web-interface
  minReplicas: 1  # Reduced for CI
  maxReplicas: 2  # Reduced for CI
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80  # Higher threshold for CI
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      selectPolicy: Max
